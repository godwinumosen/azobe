{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="py-5 bg-light">
  <div class="container">

    <!-- Heading -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Meet Our Team</h2>
      <p class="text-muted">The people behind our organization</p>
    </div>

    <!-- Team Cards -->
    <div class="row g-4 justify-content-center">

      {% for post in object_list %}
      <div class="col-lg-4 col-md-6">
        <div class="card h-100 text-center shadow-sm">

{% if post.team_magnus_img %}
  <img src="{{ post.team_magnus_img.url }}"
       alt="{{ post.team_title }}"
       style="
         width: 140px;
         height: 140px;
         object-fit: cover;
         border-radius: 50%;
         margin: 20px auto 0;
         display: block;
       ">
{% endif %}


          <div class="card-body">
            <h5 class="card-title mb-1">{{ post.team_title }}</h5>
            <p class="card-text small">
              {{ post.team_description|truncatewords:18 }}
            </p>
          </div>

        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

{% endblock %}
